<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <style>
      .add-btn {
        width: 25px;
        height: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1170cd;
        font-size: 1.6rem;
        color: #fff;
        margin: 1rem 0;
      }
    </style>
  </head>

  <body>
    <!-- first  -->
    <section class="p-16">
      <div>
        <div>
          <form
            action=""
            class="cv-form border border-[#0000001a]"
            id="cv-form"
          >
            <div>
              <div class="bg-[#1E2532] px-4 py-2 uppercase text-white">
                <h3>about section</h3>
              </div>
              <div class="grid grid-cols-3 gap-4 p-4">
                <div>
                  <label for="firstname">First Name</label>
                  <input
                    class="px-4 py-2"
                    name="firstname"
                    type="text"
                    id="firstname"
                    onkeyup="generateCV()"
                    placeholder="e.g. John"
                  />
                </div>
                <div>
                  <label for="middlename">Middle Name (optional)</label>
                  <input
                    name="middlename"
                    type="text"
                    id="middlename"
                    onkeyup="generateCV()"
                    placeholder="e.g. Herbert"
                  />
                </div>
                <div>
                  <label for="lastname">Last Name</label>
                  <input
                    name="lastname"
                    type="text"
                    id="lastname"
                    onkeyup="generateCV()"
                    placeholder="e.g. Doe"
                  />
                </div>
              </div>

              <div class="grid grid-cols-3 gap-4 p-4">
                <div>
                  <label for="image">Your Image</label>
                  <input
                    name="image"
                    type="file"
                    id="image"
                    accept="image/*"
                    onchange="previewImage()"
                  />
                </div>
                <div>
                  <label for="designation">Designation</label>
                  <input
                    name="designation"
                    type="text"
                    id="designation"
                    onkeyup="generateCV()"
                    placeholder="e.g. Sr.Accountants"
                  />
                </div>
                <div>
                  <label for="address">Address</label>
                  <input
                    name="address"
                    type="text"
                    id="address"
                    onkeyup="generateCV()"
                    placeholder="e.g. Lake Street-23"
                  />
                </div>
              </div>

              <div class="grid grid-cols-3 gap-4 p-4">
                <div>
                  <label for="email">Email</label>
                  <input
                    name="email"
                    type="email"
                    id="email"
                    onkeyup="generateCV()"
                    placeholder="e.g. johndoe@gmail.com"
                  />
                </div>
                <div>
                  <label for="phoneno">Phone No:</label>
                  <input
                    name="phoneno"
                    type="tel"
                    id="phoneno"
                    onkeyup="generateCV()"
                    placeholder="e.g. 456-768-798, 567.654.002"
                  />
                </div>
                <div>
                  <label for="summary">Summary</label>
                  <input
                    name="summary"
                    type="text"
                    id="summary"
                    onkeyup="generateCV()"
                    placeholder="e.g. Doe"
                  />
                </div>
              </div>
            </div>

            <!-- second  -->
            <div class="">
              <div class="bg-[#1E2532] px-4 py-2 uppercase text-white">
                <h3>achievements</h3>
              </div>

              <div>
                <div>
                  <div class="grid grid-cols-2 gap-4 p-4">
                    <div>
                      <label for="achieve_title">Title</label>
                      <input
                        name="achieve_title"
                        type="text"
                        id="achieve_title"
                        onkeyup="generateCV()"
                        placeholder="e.g. Achievement Title"
                      />
                    </div>
                    <div>
                      <label for="achieve_description">Description</label>
                      <input
                        name="achieve_description"
                        type="text"
                        id="achieve_description"
                        onkeyup="generateCV()"
                        placeholder="e.g. Achievement Description"
                      />
                    </div>
                  </div>
                  <button data-repeater-delete type="button">-</button>
                </div>
              </div>
              <button data-repeater-create type="button" class="add-btn">
                +
              </button>
            </div>

            <!-- third  -->
            <div>
              <div class="bg-[#1E2532] px-4 py-2 uppercase text-white">
                <h3>experience</h3>
              </div>

              <div>
                <div>
                  <div class="grid grid-cols-3 gap-4 p-4">
                    <div>
                      <label for="exp_title">Title</label>
                      <input
                        name="exp_title"
                        type="text"
                        id="exp_title"
                        onkeyup="generateCV()"
                        placeholder="e.g. Job Title"
                      />
                    </div>
                    <div>
                      <label for="exp_organization"
                        >Company / Organization</label
                      >
                      <input
                        name="exp_organization"
                        type="text"
                        id="exp_organization"
                        onkeyup="generateCV()"
                        placeholder="e.g. Company Name"
                      />
                    </div>
                    <div>
                      <label for="exp_location">Location</label>
                      <input
                        name="exp_location"
                        type="text"
                        id="exp_location"
                        onkeyup="generateCV()"
                        placeholder="e.g. City, Country"
                      />
                    </div>
                  </div>

                  <div class="grid grid-cols-3 gap-4 p-4">
                    <div>
                      <label for="exp_start_date">Start Date</label>
                      <input
                        name="exp_start_date"
                        type="date"
                        id="exp_start_date"
                        onkeyup="generateCV()"
                      />
                    </div>
                    <div>
                      <label for="exp_end_date">End Date</label>
                      <input
                        name="exp_end_date"
                        type="date"
                        id="exp_end_date"
                        onkeyup="generateCV()"
                      />
                    </div>
                    <div>
                      <label for="exp_description">Description</label>
                      <input
                        name="exp_description"
                        type="text"
                        id="exp_description"
                        onkeyup="generateCV()"
                        placeholder="e.g. Job Description"
                      />
                    </div>
                  </div>
                  <button data-repeater-delete type="button">-</button>
                </div>
              </div>
              <button data-repeater-create type="button" class="add-btn">
                +
              </button>
            </div>

            <!-- fourth  -->
            <div>
              <div class="bg-[#1E2532] px-4 py-2 uppercase text-white">
                <h3>education</h3>
              </div>

              <div>
                <div>
                  <div class="grid grid-cols-3 gap-4 p-4">
                    <div>
                      <label for="edu_school">School</label>
                      <input
                        name="edu_school"
                        type="text"
                        id="edu_school"
                        onkeyup="generateCV()"
                        placeholder="e.g. University Name"
                      />
                    </div>
                    <div>
                      <label for="edu_degree">Degree</label>
                      <input
                        name="edu_degree"
                        type="text"
                        id="edu_degree"
                        onkeyup="generateCV()"
                        placeholder="e.g. Bachelor of Science"
                      />
                    </div>
                    <div>
                      <label for="edu_city">City</label>
                      <input
                        name="edu_city"
                        type="text"
                        id="edu_city"
                        onkeyup="generateCV()"
                        placeholder="e.g. City"
                      />
                    </div>
                  </div>

                  <div class="grid grid-cols-3 gap-4 p-4">
                    <div>
                      <label for="edu_start_date">Start Date</label>
                      <input
                        name="edu_start_date"
                        type="date"
                        id="edu_start_date"
                        onkeyup="generateCV()"
                      />
                    </div>
                    <div>
                      <label for="edu_graduation_date">End Date</label>
                      <input
                        name="edu_graduation_date"
                        type="date"
                        id="edu_graduation_date"
                        onkeyup="generateCV()"
                      />
                    </div>
                    <div>
                      <label for="edu_description">Description</label>
                      <input
                        name="edu_description"
                        type="text"
                        id="edu_description"
                        onkeyup="generateCV()"
                        placeholder="e.g. Description"
                      />
                    </div>
                  </div>
                  <button data-repeater-delete type="button">-</button>
                </div>
              </div>
              <button data-repeater-create type="button" class="add-btn">
                +
              </button>
            </div>

            <!-- fifth -->

            <div>
              <div class="bg-[#1E2532] px-4 py-2 uppercase text-white">
                <h3>projects</h3>
              </div>

              <div>
                <div>
                  <div class="grid grid-cols-3 gap-4 p-4">
                    <div>
                      <label for="proj_title">Project Name</label>
                      <input
                        name="proj_title"
                        type="text"
                        id="proj_title"
                        onkeyup="generateCV()"
                        placeholder="e.g. Project Name"
                      />
                    </div>
                    <div>
                      <label for="proj_link">Project link</label>
                      <input
                        name="proj_link"
                        type="text"
                        id="proj_link"
                        onkeyup="generateCV()"
                        placeholder="e.g. Project Link"
                      />
                    </div>
                    <div>
                      <label for="proj_description">Description</label>
                      <input
                        name="proj_description"
                        type="text"
                        id="proj_description"
                        onkeyup="generateCV()"
                        placeholder="e.g. Project Description"
                      />
                    </div>
                  </div>

                  <button data-repeater-delete type="button">-</button>
                </div>
              </div>
              <button data-repeater-create type="button" class="add-btn">
                +
              </button>
            </div>

            <!-- seventh -->

            <div>
              <div class="bg-[#1E2532] px-4 py-2 uppercase text-white">
                <h3>skills</h3>
              </div>

              <div>
                <div>
                  <div>
                    <div class="grid grid-cols-1 gap-4 p-4">
                      <label for="skill">Skill</label>
                      <input
                        name="skill"
                        type="text"
                        id="skill"
                        onkeyup="generateCV()"
                        placeholder="e.g. Programming"
                      />
                    </div>
                  </div>

                  <button data-repeater-delete type="button">-</button>
                </div>
              </div>
              <button data-repeater-create type="button" class="add-btn">
                +
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="preview-sc">
      <div>
        <div>
          <div>
            <img src="" alt="" id="image_dsp" />
          </div>
          <div class="preview-item relative">
            <span id="fullname_dsp"></span>
          </div>
          <div class="preview-item">
            <span id="designation_dsp"></span>
          </div>
        </div>

        <div>
          <div>
            <h3>about</h3>
          </div>
          <div>
            <div class="preview-item">
              <span id="phoneno_dsp"></span>
            </div>
            <div class="preview-item">
              <span id="email_dsp"></span>
            </div>
            <div class="preview-item">
              <span id="address_dsp"></span>
            </div>
            <div class="preview-item">
              <span id="summary_dsp"></span>
            </div>
          </div>
        </div>

        <div>
          <div>
            <h3>skills</h3>
          </div>
          <div id="skills_dsp">
            <!-- skills list here -->
          </div>
        </div>
      </div>

      <div>
        <div>
          <div>
            <h3>Achievements</h3>
          </div>
          <div id="achievements_dsp"></div>
        </div>

        <div>
          <div>
            <h3>educations</h3>
          </div>
          <div id="educations_dsp"></div>
        </div>

        <div>
          <div>
            <h3>experiences</h3>
          </div>
          <div id="experiences_dsp"></div>
        </div>

        <div>
          <div>
            <h3>projects</h3>
          </div>
          <div id="projects_dsp"></div>
        </div>
      </div>
    </section>
    <section>
      <div>
        <button type="button" onclick="printCV()">Print CV</button>
      </div>
    </section>
    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
